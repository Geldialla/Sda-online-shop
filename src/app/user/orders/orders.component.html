<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form>
          <div class="mb-3">
            <label for="userName" class="form-label">User Name</label>
            <input type="text" class="form-control form-control-sm" id="userName" [(ngModel)]="userName" name="userName">
          </div>
          <div class="mb-3">
            <label for="userEmail" class="form-label">User Email</label>
            <input type="email" class="form-control form-control-sm" id="userEmail" [(ngModel)]="userEmail" name="userEmail">
          </div>
          <div class="mb-3">
            <label for="userPhoneNumber" class="form-label">User Phone Number</label>
            <input type="tel" class="form-control form-control-sm" id="userPhoneNumber" [(ngModel)]="userPhoneNumber" name="userPhoneNumber">
          </div>
          <div class="mb-3">
            <label for="productName" class="form-label">Product Name</label>
            <input type="text" class="form-control form-control-sm" id="productName" [(ngModel)]="productName" name="productName">
          </div>
          <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
        </form>
      </div>
    </div>
  </div>
