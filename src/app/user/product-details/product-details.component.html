<table>
    <thead>
      <th>Title</th>
      <th>Name</th>
      <th>Category</th>
      <th>Description</th>
    </thead>
    <tbody>
      <tr *ngFor="let producs of product">
        <td>{{producs.title}}</td>
        <td>{{producs.pName}}</td>
        <td>{{producs.category}}</td>
        <td>{{producs.description}}</td>
        <td>
        </td>
      </tr>
    </tbody>
  </table>
