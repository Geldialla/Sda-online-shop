<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="form-group">
        <label for="image">Product image</label>
        <input type="file" class="form-control" id="image" accept="image/png, image/jpeg" (change)="onChange($event)">
        <img *ngIf="fileContent" [src]="fileContent" alt="Selected Image" class="img-thumbnail">
      </div>
      <div class="form-group">
        <label for="title">Product title</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="product.title" required>
      </div>
      <div class="form-group">
        <label for="pName">Product name</label>
        <input type="text" class="form-control" id="pName" [(ngModel)]="product.pName" required>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select class="form-control" id="category" [(ngModel)]="product.category" required>
          <option *ngFor="let cat of category" [ngValue]="cat.id">{{ cat.categoryName }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="description">Product description</label>
        <input type="text" class="form-control" id="description" [(ngModel)]="product.description" required>
      </div>
      <div class="form-group">
        <label for="price">Product price</label>
        <input type="number" class="form-control" id="price" [(ngModel)]="product.price" required>
      </div>
      <button class="btn btn-success" class="btn btn-primary" (click)="save()">Submit</button>
    </div>
  </div>
</div>
