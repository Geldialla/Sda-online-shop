<table>
    <thead>
      <!-- <th>Image</th> -->
      <th>Title</th>
      <th>Name</th>
      <th>Category</th>
      <th>Description</th>
      <th>Action</th>
    </thead>
    <tbody>
      <tr *ngFor="let producs of product">
        <!-- <td>{{}}</td> -->
        <td>{{producs.title}}</td>
        <td>{{producs.pName}}</td>
        <td>{{producs.category}}</td>
        <td>{{producs.description}}</td>
        <td>
          <button [routerLink]="['/admin/product', producs.id]">Edit</button>
          <button (click)="deleteUser(producs.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
