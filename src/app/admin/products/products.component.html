<table class="table table-bordered">
  <thead>
    <tr>
      <th>Title</th>
      <th>Name</th>
      <th>Category</th>
      <th>Description</th>
      <th>Price</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody *ngFor="let product of product">
    <tr>
      <td>{{ product.title }}</td>
      <td>{{ product.pName }}</td>
      <td>{{ getCategoryName(product.category) }}</td> <!-- Use getCategoryName method -->
      <td>{{ product.description }}</td>
      <td>{{ product.price }}</td>
      <td>
        <button class="btn btn-success" [routerLink]="['/Admin/Products-List', product.id]">Edit</button>
        <button class="btn btn-danger" (click)="deleteUser(product.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
