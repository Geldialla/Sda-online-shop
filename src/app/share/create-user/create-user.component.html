<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="user.name" name="name" required>
          </div>
          <div class="form-group">
            <label for="lastName">last Name</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="user.lastName" name="lastName" required>
          </div>
          <div class="form-group">
            <label for="adress">Adress</label>
            <input type="text" class="form-control" id="adress" [(ngModel)]="user.address" name="adress" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" [(ngModel)]="user.email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" required>
          </div>
          <div class="form-group">
            <label for="phoneNumber">Number</label>
            <input type="number" class="form-control" id="phoneNumber" [(ngModel)]="user.phoneNumber" name="phoneNumber" required>
          </div>
          <button type="submit" class="btn btn-primary" (click)="save()">Create User</button>
      </div>
    </div>
  </div>
